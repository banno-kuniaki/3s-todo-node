type Task {
    id: ID
    name: String!
    description: String!
    index: Int!
    status: String!
}

type Query {
    task: [Task]!
}

type Mutation {
    post(name: String!, description: String!, index: Int! status: String!): Task!
    deleteTask(id:Int!): deleteResult!
    updateTask(id: Int!, index: Int!): Task!
}

type deleteResult {
    errors: [Error!]!
    task: Task
}

type Error {
message: String!
}